<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--HEADER-->
    <header>
        <!--NAME-->
        <div class="myName">Suren Kulasegaram</div>
        <!--NAV BAR-->
        <nav>
            <ul class="navBar">
                <li class="navBar">Home</li>
                <li class="navBar">About Me</li>
                <li class="navBar">Projects</li>
            </ul>           
        </nav>  
    </header>
    <!--MAIN BODY SECTION-->
    <main>
        <!--HERO SECTION-->
        <div class="content hero">
            <h2 class="hero">Hi, I'm Suren</h2>
        </div>
        
        <!--ABOUT ME SECTION-->
        <div class="content about">
            <h1 class="about">ABOUT ME</h1>
            <ul class="about-list">
                <li class="about-item" id="openModal1">
                    <h4>Contact & Resume</h4>
                </li>
                <li class="about-item" id="openModal2">
                    <h4>Education</h4>
                </li>
                <li class="about-item" id="openModal3">
                    <h4>Skills</h4>
                </li>
                <li class="about-item" id="openModal4">
                    <h4>Experience</h4>
                </li>
            </ul>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <h2 id="modalTitle"></h2>
                    <p id="modalContent">
                    </p>
                    <div>
                        <button class="close" id="closeModalBtn">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!--PROJECTS-->
        <div class="content projects">
            <h1 class="projects">PROJECTS</h1>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
